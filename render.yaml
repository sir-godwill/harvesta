services:
  - type: web
    name: harvesta
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    disk:
      name: node_modules
      mountPath: /opt/render/project/.render/node_modules
      sizeGB: 5
